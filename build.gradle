apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

def projectName = 'gd-demo'
version = '1.0'
sourceCompatibility = 1.8


mainClassName = 'com.sucre.stu.Demo'



repositories{
	mavenLocal()
	mavenCentral()
}

dependencies{
	compile 'joda-time:joda-time:2.9.9'
}

jar{
	
	//manifest.attributes 'Main-Class':'com.sucre.stu.Demo'
	//from configuration.compile.collect { zipTree it}
	
	manifest{
	attributes 'Main-Class':'com.sucre.stu.Demo'
	}
	
	from{
	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
	
}

task wrapper(type: Wrapper){
	gradleVersion= '1.11'
}